{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

{% block content %}

<style>
    
</style>
<div class="row">
    <!-- [ Main Content ] start -->
    <div class="col-md-6 col-xl-4">
        <div class="card daily-sales">
            <div class="card-block">
                <h6 class="mb-4">Flights on Time</h6>
                <div class="row d-flex align-items-center">
                    <div class="col-9">
                        <h3 class="f-w-300 d-flex align-items-center m-b-0">
                            <i class="feather icon-arrow-up text-c-green f-30 m-r-10"></i>193</h3>
                    </div>
                    <div class="col-3 text-right"></div>
                </div>
                <div class="progress m-t-30" style="height: 7px;">
                    <div class="progress-bar progress-c-theme" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-4">
        <div class="card Monthly-sales">
            <div class="card-block">
                <h6 class="mb-4">Flight Delays</h6>
                <div class="row d-flex align-items-center">
                    <div class="col-9">
                        <h3 class="f-w-300 d-flex align-items-center  m-b-0">
                            <i class="feather icon-arrow-down text-c-red f-30 m-r-10"></i>44</h3>
                    </div>
                    <div class="col-3 text-right"></div>
                </div>
                <div class="progress m-t-30" style="height: 7px;">
                    <div class="progress-bar progress-c-theme2" role="progressbar" style="width: 35%;" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-xl-4">
        <div class="card yearly-sales">
            <div class="card-block">
                <h6 class="mb-4">Number of Pilots</h6>
                <div class="row d-flex align-items-center">
                    <div class="col-9">
                        <h3 class="f-w-300 d-flex align-items-center  m-b-0">
                            <i class="feather icon-arrow-up text-c-green f-30 m-r-10"></i>200</h3>
                    </div>
                    <div class="col-3 text-right"></div>
                </div>
                <div class="progress m-t-30" style="height: 7px;">
                    <div class="progress-bar progress-c-theme" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-6">
        <div class="card" style="min-height:400px;max-height:400px">
            <div class="card-header">
                <h5>Project Completion</h5>
            </div>
            <div class="card-block">
                <canvas id="project-scatter-chart" style="min-height:240px;max-height:240px"></canvas>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card" style="min-height:400px;max-height:400px">
            <div class="card-header">
                <h5>This Year's Flights</h5>
            </div>
            <div class="card-block d-flex justify-content-center align-items-center">
                <canvas id="flight-pie-chart"></canvas>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctxScatter = document.getElementById('project-scatter-chart').getContext('2d');
    const ctxPie = document.getElementById('flight-pie-chart').getContext('2d');
  
    new Chart(ctxScatter, {
      type: 'bar',
      data: {
        labels: ['Q1', 'Q2', 'Q3', 'Q4'],
        datasets: [{
          label: 'Number of Flights',
          data: [250, 260, 270, 280],
          backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)'],
          borderColor: ['rgba(255,99,132,1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  
    new Chart(ctxPie, {
        type: 'bar',
        data: {
          labels: ['Q1', 'Q2', 'Q3', 'Q4'],
          datasets: [{
            label: 'Reveune',
            data: [100, 160, 170, 180],
            backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)'],
            borderColor: ['rgba(255,99,132,1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
  </script>
{% endblock content %}
