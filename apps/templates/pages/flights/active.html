{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
  <meta name="csrf-token" content="{{ csrf_token }}">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <!-- Page Header on the left -->
      <div class="col-md">
        <div class="page-header">
          <div class="page-block">
            <div class="row align-items-center">
              <div class="col">
                <div class="page-header-title">
                  <h5 class="m-b-10">{{ segment }}</h5>
                </div>
                <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'dashboard:index' %}"><i class="feather icon-home"></i></a></li>
                  <li class="breadcrumb-item">Active<a href="javascript:"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Button on the right -->
      <div class="col-md-auto">
        <a href="{% url 'flight:create_flight' %}">
          <button type="button" class="btn btn-primary" title="Create Bot"
              data-toggle="tooltip">Add Flight</button>
          </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>List of Active Flights</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Airline Company</th>
                  <th>Airplane ID</th>
                  <th>Modal No.</th>
                </tr>
              </thead>
              <tbody>
                {% for i in flight_list %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ i.company }}</td>
                  <td>{{ i.fin }}</td>
                  <td>{{ i.model_name }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>

        <div class="card-block table-border-style">
          <script>
          </script>
{% endblock content %}
